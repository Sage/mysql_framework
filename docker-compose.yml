version: '3.6'
services:
  mysql:
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_ROOT_HOST: "%"

  redis:
    image: redis

  app:
    image: ruby:2.5
    command: sleep 1d
    working_dir: /usr/src/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_PASSWORD: admin
      MYSQL_USER: root
      REDIS_URL: redis://redis
    volumes:
      - ".:/usr/src/app"
